---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notification-controller
  namespace: flux-system
  annotations:
    # Uncomment and adjust based on your ingress controller
    # For nginx:
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # For Traefik:
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: nginx  # Change to your ingress class (e.g., nginx, traefik)
  rules:
    - host: flux-webhook.your-domain.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notification-controller
                port:
                  number: 80
  tls:
    - hosts:
        - flux-webhook.your-domain.com  # Change to your domain
      secretName: flux-webhook-tls  # TLS certificate secret

