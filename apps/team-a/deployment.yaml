apiVersion: apps/v1
kind: Deployment
metadata:
  name: team-a-app
  namespace: team-a
  labels:
    app: team-a-app
    tenant: team-a
spec:
  replicas: 2
  selector:
    matchLabels:
      app: team-a-app
  template:
    metadata:
      labels:
        app: team-a-app
        tenant: team-a
    spec:
      containers:
      - name: nginx
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
        env:
        - name: TEAM_NAME
          valueFrom:
            configMapKeyRef:
              name: team-a-config
              key: team
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

