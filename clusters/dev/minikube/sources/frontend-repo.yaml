---
# Note: In production, this would point to a separate Git repository
# For this demo, we use the same repository with different reconciliation intervals
# to demonstrate multi-source configuration patterns
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: frontend-repo
  namespace: flux-system
spec:
  interval: 2m0s
  ref:
    branch: main
  url: ssh://git@github.com/your-org/frontend-app.git
