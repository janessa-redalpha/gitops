apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: team-b-apps
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: team-b
  serviceAccountName: team-b-sa
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/team-b
  prune: true
  wait: true
  timeout: 2m

