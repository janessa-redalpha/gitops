---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo-canary-ab
  namespace: test
  labels:
    app: podinfo
  annotations:
    kubernetes.io/ingress.class: nginx
    # Enable NGINX canary for A/B testing
    nginx.ingress.kubernetes.io/canary: "true"
    # A/B testing with header
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    nginx.ingress.kubernetes.io/canary-by-header-value: "insider"
    # A/B testing with cookie
    nginx.ingress.kubernetes.io/canary-by-cookie: "canary"
    # Session affinity annotations
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "abtest"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
spec:
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: podinfo-canary
            port:
              number: 80

