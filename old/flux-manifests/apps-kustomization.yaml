---
# Apps Kustomization - Deploys applications
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
  labels:
    app.kubernetes.io/name: apps
    app.kubernetes.io/part-of: flux
    environment: dev
    region: us-west-2
spec:
  interval: 1m
  path: "./clusters/dev/us-west-2/apps"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
  serviceAccountName: apps-controller
  timeout: 10m
  retryInterval: 5m
  postBuild:
    substitute:
      ENVIRONMENT: "dev"
      REGION: "us-west-2"
      CLUSTER_NAME: "dev-us-west-2"
    substituteFrom:
      - kind: ConfigMap
        name: apps-vars
        optional: true
      - kind: Secret
        name: apps-secrets
        optional: true
  dependsOn:
    - name: platform
      namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: myapp
      namespace: default
  suspend: false
