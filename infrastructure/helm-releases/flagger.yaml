---
apiVersion: v1
kind: Namespace
metadata:
  name: flagger-system
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flagger
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: flagger
      version: "1.x"
      sourceRef:
        kind: HelmRepository
        name: flagger
        namespace: flux-system
  targetNamespace: flagger-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Disable Prometheus metrics for simple A/B testing demo
    # metricsServer: http://flagger-prometheus.flagger-system:9090
    meshProvider: nginx

