---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flagger-loadtester
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: loadtester
      version: "0.x"
      sourceRef:
        kind: HelmRepository
        name: flagger
        namespace: flux-system
  targetNamespace: test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: flagger-loadtester

